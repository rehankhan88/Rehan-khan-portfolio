version: '3.8'

services:
  # The Jenkins CI/CD Server
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_portfolio_cicd
    user: root
    privileged: true
    ports:
      - "8080:8080"   # Access Jenkins Dashboard here
      - "50000:50000" # For Jenkins agents
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount the host Docker socket to allow Jenkins to run Docker commands
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ci-network
    restart: unless-stopped

  # (Optional) You can run the portfolio directly here, 
  # but usually, Jenkins will spin this up dynamically.
  # portfolio-site:
  #   build: .
  #   ports:
  #     - "80:80"

volumes:
  jenkins_home:

networks:
  ci-network:
    driver: bridge
